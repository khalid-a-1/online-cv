experiences:
    - role: Peer Career Fellow
      time: Fall 2021 - Present
      company: Knowlton Center for Career Exploration, Denison University
      details: |
        Over the semester, I serve as a Peer Career Fellow for the Science,
        Technology and Data Career Community. I help students connect with the
        Knowlton Center using career development strategies and engagement opportunities
        to ensure a successful career for students post-Denison.
          - Assessed the UConnect website, to help make developmental changes to achieve
          a user-friendly interface using agile scrum methodology.
          - Increased productivity by organizing and reviewing job postings retrieved
          via APIs.
          - Actively mentoring junior fellows in my team by bringing in new insights and
          perspectives on tech and computational mechanisms that stretch the thinking
          of the group.
          - Served as an ambassador, promoting student interests through career workshops,
          articles, blogs, and social content.
          - Built and maintained strong working networks with students that strengthened
          alumni connections.

    - role: Software Developer Intern
      time: Summer 2021
      company: SM Associates and Builders, Islamabad, Pakistan
      details: |
        Over the summer, I interned at a real estate investment company,
        combining data science to help solve the toughest challenges in
        real estate investment management and private equity.
          - Designed and applied an automated solution to a monthly task
          that took 18+ hours and reduced it to 1-hour max.
          - Collaborated with investment professionals to integrate
          predictive insights, enabling clients to make purchasing decisions
          based on property inflammation trends.
          - Reviewed and tested code for full-stack software development,
          building APIs, libraries, and user interfaces.
          - Communicated product priorities to stakeholders using scrum methodology.
          - Saved upwards of $10K within the property maintenance budgets.
          - Introduced to the functioning of Angular.

    - role: Teachers Assistant
      time: Fall 2020 - Present
      company: Black Studies, Denison University
      details: |
        During the school year, I deliver technical support and educational resources
        to the professor and students to ensure smooth workflow. Provide educational
        support to students by managing and administering educational resources.
        - Support to the professor and students with technology as well as educational
        resources to navigate specific technology platforms such as unity.
        - Surveyed and used computational marketing tools to find better ways to
        connect students with advertisements in order to promote the
        BLST department and its events.

    - role: Summer Researcher
      time: Summer 2020
      company: Anthropology and Sociology Department, Denison University
      details: |
        Over the course of my life, empowering women has been a subject close to my
        heart. So I came up with a research project reflecting women’s shortcomings
        in my home country. I performed in-depth literature research on the Manifestation
        of Gender Inequality in Pakistan in cross-collaboration with the head of
        the anthropology and sociology department. Conducted interviews and presented
        speeches at conferences to raise awareness and enlighten on gender inequality.
        - Presented work at GLCA Women’s, Gender, and Sexuality Studies
        Collective Undergraduate Research and Activism Conference.
        - Presented work at Summer Scholars Symposium.

    - role: Data Analyst Intern
      time: Summer 2019
      company: Jadeed Builders, Islamabad, Pakistan
      details: |
        Over the summer, I assisted in the development of research and analysis of
        market dynamics related to specific initiatives within the set time and
        budget frame. Promoted brand by providing assistance to the SCRUM master
        in web development, and marketing construction.
        - Used SQL, Tableau, and Python to organize and interpret purchasing trends.
        - Assisted in developing a computational marketing strategy that recruited 100+ potential buyers

    - role: Tutor for Computer Science
      time: Spring 2019 - Spring 2021
      company: Denison ARC Tutors
      details: |
        Over the school years, I supported students with all levels of the computer
        science curriculum with concepts and homework.
        - Integrated competencies, goals, and objectives into lesson plans to
        meet performance goals.
        - Clarified mathematical foundations of computer science to understand
        the operations of computer programs, algorithms, and programming languages.
        - Instruct students on facets of Python, C++, MySQL, unity, and
        other relevant technologies.


